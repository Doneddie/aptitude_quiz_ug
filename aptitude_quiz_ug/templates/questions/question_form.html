{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Create New Question</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'question_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
