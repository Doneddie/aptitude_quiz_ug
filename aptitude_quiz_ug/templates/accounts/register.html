{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Register</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
