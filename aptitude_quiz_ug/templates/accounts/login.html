{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">No account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
